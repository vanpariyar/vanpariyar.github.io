baseurl: https://vanpariyar.in
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: Ronak Vanpariya

languages:
    en:
        languageName: English
        title: Ronak Vanpariya
        weight: 1
    # zh-cn:
    #     languageName: ä¸­æ–‡
    #     title: æ¼”ç¤ºç«™ç‚¹
    #     weight: 2
    # ar:
    #     languageName: Ø¹Ø±Ø¨ÙŠ
    #     languagedirection: rtl
    #     title: Ù…ÙˆÙ‚Ø¹ ØªØ¬Ø±ÙŠØ¨ÙŠ
